<div class="row mt-3">
  <div class="col-10 offset-1">
    <div class="accordion" id="accordionFilters">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Filtros
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionFilters"
        >
          <div class="accordion-body">
            <form>
              <div class="row">
                <div class="col-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" />
                </div>
                <div class="col-3">
                  <label for="inputSpecies" class="form-label">Specie</label>
                  <input type="text" class="form-control" id="inputSpecies" />
                </div>
                <div class="col-3">
                  <label for="inputSpecies" class="form-label">Status</label>
                  <select id="inputSpecies" class="form-select">
                    <option selected></option>
                    <ng-container *ngFor="let status of statusOptions">
                      <option [value]="status.value">
                        {{ status.description }}
                      </option>
                    </ng-container>
                  </select>
                </div>
                <div class="col-3">
                  <label for="inputSpecies" class="form-label">Gender</label>
                  <select id="inputSpecies" class="form-select">
                    <option selected></option>
                    <ng-container *ngFor="let gender of genderOptions">
                      <option [value]="gender.value">
                        {{ gender.description }}
                      </option>
                    </ng-container>
                  </select>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3">
                  <label for="inputLocation" class="form-label">Location</label>
                  <input type="text" class="form-control" id="inputLocation" />
                </div>
                <div class="col-3">
                  <label for="inputEpisodes" class="form-label">
                    Which episodes he shows up
                  </label>
                  <input type="text" class="form-control" id="inputEpisodes" />
                </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-search me-1"></i>
                  Buscar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-10 offset-1">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- la paginacion con la api tiene que usar el PageEvent -->
      <mat-paginator
        [pageSizeOptions]="[20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
