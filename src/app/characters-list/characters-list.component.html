<div class="row mt-3">
  <div class="col-10 offset-1">
    FILTROS
    <div class="example-container">
      <form [formGroup]="options">
        <mat-form-field
          appearance="fill"
          [hideRequiredMarker]="hideRequiredControl.value"
          [floatLabel]="getFloatLabelValue()"
        >
          <input matInput placeholder="Simple placeholder" required />
        </mat-form-field>

        <mat-form-field appearance="fill" [floatLabel]="getFloatLabelValue()">
          <mat-label>Both a label and a placeholder</mat-label>
          <input matInput placeholder="Simple placeholder" />
        </mat-form-field>

        <mat-form-field
          appearance="fill"
          [hideRequiredMarker]="hideRequiredControl.value"
          [floatLabel]="getFloatLabelValue()"
        >
          <mat-select required>
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Option 1</mat-option>
            <mat-option value="option">Option 2</mat-option>
          </mat-select>
          <mat-label><b> Fancy</b> <i> label</i></mat-label>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-10 offset-1">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- la paginacion con la api tiene que usar el PageEvent -->
      <mat-paginator
        [pageSizeOptions]="[20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
