<div class="container">
  <div class="row mt-3">
    <div class="col-10 offset-1">
      <div class="accordion" id="accordionFilters">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Filtros
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionFilters"
          >
            <div class="accordion-body">
              <form (submit)="filterCharacters()">
                <div class="row">
                  <div class="col-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      [(ngModel)]="nameForm"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                  <div class="col-3">
                    <label for="inputSpecies" class="form-label">Specie</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputSpecies"
                      [(ngModel)]="speciesForm"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                  <div class="col-3">
                    <label for="inputSpecies" class="form-label">Status</label>
                    <select
                      id="inputSpecies"
                      class="form-select"
                      [(ngModel)]="statusForm"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      <option selected></option>
                      <ng-container *ngFor="let status of statusOptions">
                        <option [value]="status.value">
                          {{ status.description }}
                        </option>
                      </ng-container>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="inputSpecies" class="form-label">Gender</label>
                    <select
                      id="inputSpecies"
                      class="form-select"
                      [(ngModel)]="genderForm"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      <option selected></option>
                      <ng-container *ngFor="let gender of genderOptions">
                        <option [value]="gender.value">
                          {{ gender.description }}
                        </option>
                      </ng-container>
                    </select>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search me-1"></i>
                    Buscar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-10 offset-1">
      <table class="table table-striped" *ngIf="!loadingCharacters">
        <thead>
          <tr>
            <th scope="col" *ngFor="let column of displayedColumns">
              {{ column }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let character of charactersListData">
            <th scope="row">{{ character.id }}</th>
            <td>{{ character.name }}</td>
            <td>{{ character.status }}</td>
            <td>{{ character.species }}</td>
            <td>{{ character.gender }}</td>
          </tr>
        </tbody>
      </table>
      <ul
        class="pagination justify-content-end"
        *ngIf="charactersListData && charactersListData.length > 20"
      >
        <li
          class="page-item"
          [ngClass]="{ disabled: !previousPage }"
          (click)="previousPageClick()"
        >
          <a class="page-link"> Previous </a>
        </li>
        <li class="page-item" aria-current="page">
          <a class="page-link">{{ actualPage }}</a>
        </li>
        <li
          class="page-item"
          [ngClass]="{ disabled: !nextPage }"
          (click)="nextPageClick()"
        >
          <a class="page-link"> Next </a>
        </li>
      </ul>
    </div>
  </div>
</div>
